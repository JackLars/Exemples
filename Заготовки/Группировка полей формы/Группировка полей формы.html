<!DOCTYPE html>
<html>
    <head>
       <title>Группировка полей формы</title>
       <meta charset="utf-8">
       <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="page-header">
		    <div class="logo">
                <img src="logo.svg" width="90" height="90">
            </div><nav>Форма бронирования отеля</nav>
		</header>
        <main>
            <form action="/echo" method="post" oninput="dayscountval.value=dayscount.value">
                <fieldset> <legend>Поиск отеля</legend>
                <label for="search">Название города</label> 
			    <input type="search" id="search" name="search" value="Осло, Норвегия">
                <div class="one-third-width">
                    <label for="day">Число</label> 
                    <input type="number" min="1" max="31" id="day" name="day" value="17">
                </div>
                <div class="two-third-width">
    			    <label for="month">Месяц</label> 
    			    <input type="month" id="month" name="month" value="2014-09">
    			</div>
    			<div class="half-width">
    			    <label for="dayscount">Количество дней</label>
    			    1 <input type="range" id="dayscount" name="dayscount" min="1" max="14" step="1"> 14
    			</div>
    			<div class="half-width output-area">
     			    <output name="dayscountval">14</output>
    			</div>
    			<div class="buttons">
    				<input type="submit" value="Забронировать">
    			</div>
    			</fieldset>
		    </form> 
        </main>
        <footer class="page-footer">
		    <section class="info">
                <img src="keks.jpg" width="50" alt="keks">
                Кекс, keks@htmlacademy.ru
            </section>
            <section class="copyright">
                © 2008—2014 Cat Energy
            </section>
		</footer>
    </body>
</html>
